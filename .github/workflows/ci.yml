on: [push, pull_request, workflow_dispatch]

env:
  CONAN_USER_HOME: /home/conan

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    container:
      image: conanio/gcc11-ubuntu16.04:1.53.0
    env:
      CONAN_USER_HOME: /home/conan
      CONAN_SYSREQUIRES_MODE: enabled
      CONAN_PRINT_RUN_COMMANDS: 1
    steps:

      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Configure Conan
        run: |
          conan config init --force
          conan config set general.revisions_enabled=1
          conan profile update settings.compiler.libcxx=libstdc++11 default
          conan config install https://github.com/conan-io/conanclientcert.git
          conan --version
          conan config home
      - name: Build the package and run test_package
        run: |
          conan create . -pr:b=default -pr:h=default --build=missing
      - name: Build the project locally
        run: |
          mkdir build && cd build
          conan install .. -s build_type=Release -pr:b=default -pr:h=default --build=missing
          cmake .. -DCMAKE_TOOLCHAIN_FILE=generators/conan_toolchain
          make
